<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="pizza">Pizza (2.99 EUR each):</label>
        <input id="pizza" type="number" min="0" value="0"
            oninput="updateTotal()">
    </div>
    <div>
        <label for="bibimbab">Bibimbab (8.99 EUR each):</label>
        <input id="bibimbab" type="number" min="0" value="0"
            oninput="updateTotal()">
    </div>
    <div>
        <label for="express">Express shipping (2 EUR):</label>
        <input id="express" type="checkbox" onchange="updateTotal()">
    </div>
    <div id="totalPrice">Total price: 0 EUR</div>

    <script>
        // define the prices for our products
        let pizzaPrice = 2.99;
        let bibimbabPrice = 8.99;
        let expressPrice = 2;

        // get variables pointing to our HTML elements
        let pizzaInput = document.getElementById("pizza");
        let bibimbabInput = document.getElementById("bibimbab");
        let expressInput = document.getElementById("express");
        let totalPriceDiv = document.getElementById("totalPrice");

        // this runs every time the input changes
        function updateTotal() {

            // first, get the amount the user ordered
            let pizzaAmount = pizzaInput.valueAsNumber;
            let bibimbabAmount = bibimbabInput.valueAsNumber;

            // compute the total price
            let totalPrice = 0;
            totalPrice += pizzaAmount * pizzaPrice;
            totalPrice += bibimbabAmount * bibimbabPrice;

            // add the express price only if express delivery is checked
            if (expressInput.checked) {
                totalPrice += expressPrice;
            }

            // update our web page with the new price
            totalPriceDiv.textContent = "Total price: " + totalPrice.toFixed(2) + " EUR";
        }
    </script>
</body>

</html>
